{% extends 'base.html' %}

    {% block head %}
    <title>Reset Password</title>
    {% endblock %}

    {% block content %}
    <h1>Enter a new password</h1>
    <p>You can change your password here!</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" >Change Password</button>
        </form>

    {% endblock %}
