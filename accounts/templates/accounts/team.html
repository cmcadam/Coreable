{% extends 'base.html' %}

{% block head %}
    <title>Team</title>
{% endblock %}

{% block content %}
    <h1>Team</h1>
    {% if user.review_team == None %}
    <h2>Create a new team</h2>
      <form method="post">
          {% csrf_token %}
          {{ form1.as_p }}
          <button type="submit">Submit</button>
      </form>

    <h2>Join an existing team</h2>
      <form method="post">
          {% csrf_token %}
          {{ form2.as_p }}
          <button type="submit">Submit</button>
      </form>
    {% else %}
      <p>Pingers</p>
    {% endif %}

{% endblock %}
