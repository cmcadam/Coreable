{% extends 'base.html' %}

<script>
    {% block jquery %}
        {% comment %}var endpoint = '/account/statistics/'

        $.ajax({
            method: "GET",
            url: endpoint,
            success: function(data){
              console.log(data)
            },
            error: function(error_data){
                console.log(error_data)
            }
        }){% endcomment %}

    var ctx = document.getElementById("line_graph").getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['hello1', 'hello2', 'hello3', 'hello4', 'hello5', 'hello6'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

    var ctx2 = document.getElementById("radar_chart").getContext('2d');

    var myRadarChart = new Chart(ctx2, {
        type: 'radar',
        data: {
            labels: [1, 2, 3, 4, 5],
            datasets: [{
                label: 'number of test',
                data: [4, 5, 3, 2, 5],
            }]
        },
        options: {
            beginAtZero:true
        }
    });
{% endblock %}
</script>

    {% block head %}
    <title>Statistics</title>
    {% endblock %}

    {% block content %}
    <h1>Results</h1>

        <canvas id="radar_chart"></canvas>
    </div>
    {% endblock %}
